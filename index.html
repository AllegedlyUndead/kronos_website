<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Non-Sticky Header -->
    <header class="top-header">
        <div class="container">
            <div class="logo">
                <a href="#home"><img src="images/header.png" alt="Business Logo"></a>
            </div>
            <div class="header-right">
                <p>Providing Quality Services Since 2025</p>
            </div>
        </div>
    </header>
    
    <!-- Sticky Navigation Bar -->
    <nav class="sticky-header">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li class="phone">(123) 456-7890</li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Our Business</h1>
        <p>Your success is our priority. Let's grow together.</p>
        <button class="hero-button">Learn More</button>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Business Name. All rights reserved.</p>
    </footer>
</body>
</html>
